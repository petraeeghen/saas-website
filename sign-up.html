<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Editzz</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
</head>
<body>

  <header class="gutter island-eighth">
    <div class="grid grid-middle embed">
      <img class="logo" src="..." alt="">
      <h1 class="unit xs-1 s-1 m-1-3 l-1-3 push-0 peta pad-b list-group embed-item">Editzz</h1>
      <nav class="unit xs-1 s-1 m-2-3 l-2-3 giga">
        <ul class="gutter-1-2">
          <li><a href="#">Home</a></li>
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">How it Works</a></li>
          <li><a href="#">Tutorials</a></li>
          <li><a href="#">Price</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact pad-t-2 pad-b-2">
      <div class="max-length">
        <h2 class="unit xs-1 s-1 m-1 l-1 bold push">Sign Up Today</h2>
        <h2 class="giga">Get the latest deals once you have signed up!</h2>

        <form class="push-0" method="POST" action="https://formspree.io/petraeeghen@gmail.com">
          <div class="grid">
            <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 push">
              <label for="name">Name</label>
              <input id="name" name="name">
            </div>
            <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 push">
              <label for="email">Email</label>
              <input id="email" type="email" name="email">
            </div>
            <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2 push">
              <label for="password">Password</label>
              <input id="password" type="password" name="password">
            </div>
            <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter-1-2">
              <label for="passwordtwo">Re-Enter Password</label>
              <input id="passwordtwo" type="password" name="password">
            </div>
          </div>
        </form>
        <div class="text-center push pad-b">
          <button class="tera gutter-2" type="submit">Sign up</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>editzz@contact.com</p>
    <p>1-613-407-EDIT</p>
  </footer>

</body>
</html>
