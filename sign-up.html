<body>

  <header class="gutter island-eighth">
    <div class="grid grid-middle embed">
      <h1 class="unit xs-1 s-1 m-1-3 l-1-3 push-0 peta pad-b list-group embed-item">Editzz</h1>

  <main>
    <section class="contact pad-t-2 pad-b-2">

        <h1>Sign Up Today</h1>

        <form class="push-0" method="POST" action="https://formspree.io/petraeeghen@gmail.com">
          <div class="push">
            <label for="name">Name</label>
            <input id="name" name="name">
          </div>

            <input id="email" type="email" name="email">

          <div class="push">
